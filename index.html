<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Organizer Web App</h1>

        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="fileInput" multiple />
            <button id="uploadBtn">Upload Files</button>
        </div>

        <!-- Organizing Section -->
        <div class="organize-section">
            <h2>Choose File Types to Organize</h2>
            <div>
                <label><input type="checkbox" id="txtFiles" /> .txt</label>
                <label><input type="checkbox" id="jpgFiles" /> .jpg</label>
                <label><input type="checkbox" id="pngFiles" /> .png</label>
                <label><input type="checkbox" id="pdfFiles" /> .pdf</label>
            </div>
            <button id="organizeBtn">Organize Files</button>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h3>Organized Files</h3>
            <ul id="fileList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
